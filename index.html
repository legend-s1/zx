<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Cinema</title>
    <meta http-equiv="Content-Security-Policy" content="frame-src 'self' https://vidsrc.xyz https://vidsrc.to https://www.youtube.com; script-src 'self' 'unsafe-inline' https://unpkg.com;">
    
    <style>
        :root { --bg: #141414; --red: #E50914; --card: #1f1f1f; }
        body { margin: 0; background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* شريط البحث */
        .nav { padding: 15px; background: #000; display: flex; gap: 10px; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 100; }
        .brand { color: var(--red); font-weight: 900; font-size: 20px; letter-spacing: 1px; }
        input { flex: 1; padding: 10px; border-radius: 4px; border: none; background: #333; color: white; outline: none; }
        input:focus { background: #444; }
        button { padding: 8px 20px; background: var(--red); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        
        /* النتائج */
        .grid { flex: 1; overflow-y: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover { transform: scale(1.05); z-index: 10; }
        .poster { width: 100%; height: 210px; object-fit: cover; }
        .title { padding: 8px; font-size: 13px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* المشغل */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 200; display: none; }
        .close { position: absolute; top: 15px; right: 15px; background: var(--red); color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; z-index: 201; font-weight: bold; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="nav">
        <div class="brand">LEGEND</div>
        <input type="text" id="searchBox" placeholder="اكتب اسم الفيلم أو المسلسل..." onkeypress="if(event.key==='Enter') doSearch()">
        <button onclick="doSearch()">بحث</button>
    </div>

    <div class="grid" id="resultsArea">
        <div style="grid-column: 1/-1; text-align: center; color: #777; margin-top: 50px;">
            <h3>جاهز للمشاهدة!</h3>
            <p>ابحث عن أي فيلم أو أنمي لتبدأ</p>
        </div>
    </div>

    <div class="modal" id="playerModal">
        <button class="close" onclick="closeVideo()">إغلاق ✕</button>
        <iframe id="vidFrame" allowfullscreen></iframe>
    </div>

    <script src="https://unpkg.com/@discord/embedded-app-sdk@1.0.0/dist/index.js"></script>
    <script>
        // مفتاحك الذي استخرجناه من الصورة
        const API_KEY = "1e8294cecf09cb56f48e845a702f7313"; 
        
        const sdk = new window.discord.DiscordSDK("1242730657264697374");
        async function init() { try { await sdk.ready(); } catch(e){} } init();

        async function doSearch() {
            const query = document.getElementById('searchBox').value;
            if (!query) return;
            
            const area = document.getElementById('resultsArea');
            area.innerHTML = '<p style="text-align:center; grid-column:1/-1;">جاري البحث...</p>';

            try {
                const req = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${query}&language=ar-SA`);
                const data = await req.json();
                
                area.innerHTML = '';
                
                if (!data.results || data.results.length === 0) {
                    area.innerHTML = '<p style="text-align:center; grid-column:1/-1;">لا توجد نتائج.</p>';
                    return;
                }

                data.results.forEach(item => {
                    if (item.media_type !== 'movie' && item.media_type !== 'tv') return;
                    
                    const el = document.createElement('div');
                    el.className = 'card';
                    const img = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/500x750';
                    
                    el.innerHTML = `
                        <img src="${img}" class="poster">
                        <div class="title">${item.title || item.name}</div>
                    `;
                    el.onclick = () => play(item.id, item.media_type);
                    area.appendChild(el);
                });
            } catch (e) {
                console.error(e);
                area.innerHTML = '<p style="text-align:center; color:red; grid-column:1/-1;">حدث خطأ في الاتصال.</p>';
            }
        }

        function play(id, type) {
            const modal = document.getElementById('playerModal');
            const frame = document.getElementById('vidFrame');
            // رابط المشغل المباشر
            const typeStr = type === 'movie' ? 'movie' : 'tv';
            frame.src = `https://vidsrc.xyz/embed/${typeStr}/${id}`;
            modal.style.display = 'block';
        }

        function closeVideo() {
            document.getElementById('playerModal').style.display = 'none';
            document.getElementById('vidFrame').src = '';
        }
    </script>
</body>
</html>
