<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamEx Activity</title>
    
    <meta http-equiv="Content-Security-Policy" content="frame-src 'self' https://streamex.net https://*.streamex.net; script-src 'self' 'unsafe-inline' https://unpkg.com;">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000; }
        
        /* جعل الموقع يملأ الشاشة */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <iframe id="websiteFrame" 
            src="https://streamex.net/" 
            allowfullscreen="true" 
            allow="autoplay; fullscreen; clipboard-write; encrypted-media">
    </iframe>

    <script src="https://unpkg.com/@discord/embedded-app-sdk@1.0.0/dist/index.js"></script>
    <script>
        // المعرف الخاص بك
        const CLIENT_ID = "1242730657264697374";
        const discordSdk = new window.discord.DiscordSDK(CLIENT_ID);

        async function keepAlive() {
            try {
                // إخبار ديسكورد أن التطبيق يعمل
                await discordSdk.ready();
                console.log("Discord Handshake Success");
            } catch (e) {
                console.log("Running outside Discord or SDK error");
            }
        }

        keepAlive();
    </script>

</body>
</html>
